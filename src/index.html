<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <article class="card__element">
        <div class="card__bc-image"></div>
      </article>

      <article class="card__element">
        <div class="card__description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
      </article>

      <article class="card__element">
        <div class="card__product-code">Product code: 195434</div>
      </article>

      <article class="card__element">
        <div class="card__review">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>

          Reviews: 5
        </div>
      </article>

      <article class="card__element">
        <div class="card__price">
          <p>Price:</p>
          <p class="card__price-style">$2,199</p>
        </div>
      </article>

      <button class="card__element">
        <a
          href="#"
          class="card__button"
          data-qa="hover"
        >
          BUY
        </a>
      </button>
    </div>
  </body>
</html>
